<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Planets</title>
  </head>
  <body>
    <h1>Planets</h1>
    <canvas id="gameCanvas" width="900" height="900"></canvas>
    <canvas id="copyCanvas" width="400" height="400"></canvas>
    <div class="user-interface">
      <h2>Planet Manipulation</h2>
      <p>Rescale planet:</p>
      <div class="button-container">
      <button type="button" id="buttonSmall">Small</button>
      <button type="button" id="buttonMedium">Medium</button>
      <button type="button" id="buttonLarge">Large</button>
      </div>
      <br>
      <p>Recolor planet:</p>
      <div class="button-container">
      <button type="button" id="buttonRed">Red</button>
      <button type="button" id="buttonBlue">Blue</button>
      <button type="button" id="buttonGreen">Green</button>
      </div>
    </div>
  </body>
  <script src="game.js">
  </script>
</html>
